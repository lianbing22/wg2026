<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Scenario Selector -->
    <div id="scenario-selector">
        <header>
            <h1>Property Manager Simulator</h1>
            <h2>Choose Your Scenario</h2>
        </header>
        <div id="scenario-list">
            <!-- Scenarios will be loaded here dynamically -->
        </div>
        <button id="start-selected-scenario" disabled>Start Selected Scenario</button>
    </div>

    <div id="game-container" style="display: none;">
        <header id="game-header">
            <h1>Property Manager Simulator</h1>
            <div id="metrics-display">
                <div class="metric">
                    <span class="metric-label">Tenant Satisfaction:</span>
                    <span id="tenantSatisfaction" class="metric-value">70</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Manager Stress:</span>
                    <span id="managerStress" class="metric-value">10</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Building Condition:</span>
                    <span id="buildingCondition" class="metric-value">80</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Financial Health:</span>
                    <span id="financialHealth" class="metric-value">5000</span>
                </div>
            </div>
            <div id="npc-relationship-display" style="display: none;">
                <h3>Current NPC Relationship</h3>
                <div class="relationship-info">
                    <span class="npc-name" id="npc-name">NPC Name</span>
                    <span class="relationship-score" id="npc-relationship-score">0</span>
                </div>
            </div>
        </header>

        <main id="scenario-area">
            <div id="image-container">
                <img id="scenario-image" src="assets/images/placeholder.svg" alt="Scenario Image">
                <img id="location-image" src="assets/images/placeholder_location.svg" alt="Location Image">
            </div>
            <div id="text-area">
                <p id="scenario-text">Welcome to the Property Management Game!</p>
            </div>

            <!-- QTE Container -->
            <div id="qte-container" style="display:none;">
                <p id="qte-instruction-text">QTE Instructions Here</p>
                <div id="qte-track">
                    <div id="qte-target-zone"></div>
                    <div id="qte-moving-bar"></div>
                </div>
                <button id="qte-action-button">Stop Bar</button>
            </div>

            <div id="choices-area">
                <!-- Choices will be populated by JavaScript -->
            </div>
            <div id="scenario-feedback">
                <p id="feedback-text"></p>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/scenario_selector.js"></script>
</body>
</html>
