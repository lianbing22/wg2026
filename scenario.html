<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物业管理模拟器 - 场景</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/scenario.css">
    <style>
        :root {
            --primary-color: #4A6FDC;
            --secondary-color: #34B5B8;
            --accent-color: #FF6B6B;
            --dark-color: #2D3748;
            --light-color: #F7F9FC;
            --success-color: #48BB78;
            --warning-color: #F6AD55;
            --danger-color: #E53E3E;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            --text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--dark-color);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 页面过渡动画 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            z-index: 9999;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
        }
        
        .page-transition.exit {
            transform: translateY(100%);
        }
        
        /* 游戏主容器 */
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* 顶部状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            color: var(--accent-color);
        }
        
        .scenario-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .metrics-container {
            display: flex;
            gap: 20px;
        }
        
        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .metric-icon {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-weight: 700;
            font-size: 16px;
            color: white;
        }
        
        .metric-label {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }
        
        /* 场景主要区域 */
        .scene-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
            position: relative;
        }
        
        /* 场景图片容器 */
        .scene-image-container {
            height: 45vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .location-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease;
        }
        
        .character-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .character-image.active {
            opacity: 1;
        }
        
        /* 对话和选择区域 */
        .dialogue-container {
            flex: 1;
            background: linear-gradient(to bottom, rgba(45, 55, 72, 0.9), rgba(45, 55, 72, 1));
            border-radius: 30px 30px 0 0;
            margin-top: -30px;
            padding: 30px;
            position: relative;
            z-index: 10;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        
        .dialogue-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .speaker-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-right: 15px;
        }
        
        .speaker-name {
            font-size: 18px;
            font-weight: 700;
        }
        
        .dialogue-text {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: auto;
        }
        
        .choice-button {
            background-color: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .choice-button:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .choice-button::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .choice-button:hover::after {
            left: 100%;
        }
        
        .choice-effects {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        
        .choice-effect {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            padding: 3px 8px;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.2);
        }
        
        .choice-effect.positive {
            color: var(--success-color);
        }
        
        .choice-effect.negative {
            color: var(--danger-color);
        }
        
        .choice-effect.neutral {
            color: var(--warning-color);
        }
        
        /* 动画效果 */
        .scene-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
            transition: opacity 0.5s;
        }
        
        .scene-transition.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* 对话打字效果 */
        .typing-effect {
            display: inline;
            border-right: 2px solid white;
            animation: blinkCursor 0.8s infinite;
        }
        
        @keyframes blinkCursor {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        
        /* 结果显示 */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s;
        }
        
        .result-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .result-container {
            background-color: white;
            color: var(--dark-color);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s;
        }
        
        .result-overlay.active .result-container {
            transform: translateY(0);
            opacity: 1;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .result-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .result-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .result-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .result-stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .result-stat-label {
            font-size: 14px;
            color: #718096;
        }
        
        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .result-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .result-button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .result-button.primary:hover {
            background-color: #3a5fc4;
        }
        
        .result-button.secondary {
            background-color: #EDF2F7;
            color: var(--dark-color);
        }
        
        .result-button.secondary:hover {
            background-color: #E2E8F0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .status-bar {
                padding: 10px 15px;
            }
            
            .metrics-container {
                display: none;
            }
            
            .scene-image-container {
                height: 35vh;
            }
            
            .dialogue-container {
                padding: 20px 15px;
            }
            
            .dialogue-text {
                font-size: 16px;
            }
            
            .choice-button {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

                    },
                    "COMPLETE_REPLACEMENT": {
                        "text": "你决定投资全面更换电梯系统。新电梯不仅更快、更安静，还提高了能源效率。租户们对这一改进非常满意，特别是刘奶奶："新电梯太棒了，感谢物业的用心。"",
                        "image": "assets/images/characters/tenant_happy_elderly.png",
                        "location_image": "assets/images/locations/new_elevator.png",
                        "speaker": "刘奶奶",
                        "effects": {
                            "tenantSatisfaction": 15,
                            "relationship_NPC_ELDERLY_LIU": 5,
                            "relationship_NPC_YOUNG_FAMILY_WU": 3
                        },
                        "endsScenario": true,
                        "endText": "场景结束：你通过全面更换电梯系统彻底解决了问题，提高了物业价值和租户满意度，尽管花费了大量资金。"
                    }
                    // 其他节点数据...
                }
            };
            
            // 加载当前节点
            function loadNode(nodeId) {
                const node = scenarioData.nodes[nodeId];
                if (!node) {
                    console.error(`Node ${nodeId} not found!`);
                    return;
                }
                
                // 更新当前节点
                gameState.currentNode = nodeId;
                
                // 场景转换效果
                const sceneTransition = document.getElementById('sceneTransition');
                sceneTransition.classList.add('active');
                
                setTimeout(() => {
                    // 更新图片
                    if (node.location_image) {
                        document.getElementById('locationImage').src = node.location_image;
                    }
                    
                    const characterImage = document.getElementById('characterImage');
                    if (node.image) {
                        characterImage.src = node.image;
                        characterImage.classList.add('active');
                    } else {
                        characterImage.classList.remove('active');
                    }
                    
                    // 更新对话
                    const dialogueText = document.getElementById('dialogueText');
                    dialogueText.innerHTML = node.text;
                    
                    // 更新说话者
                    if (node.speaker) {
                        document.getElementById('speakerName').textContent = node.speaker;
                        // 这里应该更新说话者头像，但为简化示例，使用固定头像
                    }
                    
                    // 应用效果
                    if (node.effects) {
                        applyEffects(node.effects);
                    }
                    
                    // 添加选项
                    const choicesContainer = document.getElementById('choicesContainer');
                    choicesContainer.innerHTML = '';
                    
                    if (node.endsScenario) {
                        // 如果是结束节点，显示结果
                        setTimeout(() => {
                            showResult(node.endText);
                        }, 3000); // 给玩家时间阅读最后的文本
                    } else if (node.choices && node.choices.length > 0) {
                        // 添加选择按钮
                        node.choices.forEach(choice => {
                            const button = document.createElement('button');
                            button.className = 'choice-button';
                            button.dataset.nextNode = choice.nextNode;
                            
                            let buttonText = choice.text;
                            button.innerHTML = buttonText;
                            
                            // 添加效果提示
                            if (choice.effects) {
                                const effectsDiv = document.createElement('div');
                                effectsDiv.className = 'choice-effects';
                                
                                Object.entries(choice.effects).forEach(([key, value]) => {
                                    const effectSpan = document.createElement('span');
                                    const effectClass = value > 0 ? 'positive' : (value < 0 ? 'negative' : 'neutral');
                                    effectSpan.className = `choice-effect ${effectClass}`;
                                    
                                    let displayKey = key;
                                    if (key.startsWith('relationship_')) {
                                        const npcId = key.replace('relationship_', '');
                                        displayKey = `与${getNPCName(npcId)}关系`;
                                    }
                                    
                                    effectSpan.textContent = `${displayKey} ${value > 0 ? '+' : ''}${value}`;
                                    effectsDiv.appendChild(effectSpan);
                                });
                                
                                button.appendChild(effectsDiv);
                            }
                            
                            button.addEventListener('click', () => {
                                // 应用选择效果
                                if (choice.effects) {
                                    applyEffects(choice.effects);
                                }
                                
                                // 加载下一个节点
                                loadNode(choice.nextNode);
                            });
                            
                            choicesContainer.appendChild(button);
                        });
                    }
                    
                    // 完成场景切换
                    setTimeout(() => {
                        sceneTransition.classList.remove('active');
                    }, 500);
                    
                }, 500); // 半秒后更新内容
            }
            
            // 应用效果到游戏状态
            function applyEffects(effects) {
                Object.entries(effects).forEach(([key, value]) => {
                    if (key.startsWith('relationship_')) {
                        const npcId = key.replace('relationship_', '');
                        gameState.relationships[npcId] = (gameState.relationships[npcId] || 0) + value;
                    } else {
                        gameState[key] = (gameState[key] || 0) + value;
                    }
                });
                
                // 更新显示
                updateMetrics();
            }
            
            // 获取NPC名称
            function getNPCName(npcId) {
                const npcNames = {
                    'STAFF_TECHNICIAN_WANG': '王师傅',
                    'NPC_ELDERLY_LIU': '刘奶奶',
                    'NPC_YOUNG_FAMILY_WU': '吴家'
                };
                
                return npcNames[npcId] || npcId;
            }
            
            // 显示结果
            function showResult(endText) {
                document.getElementById('resultDescription').textContent = endText;
                document.getElementById('finalTenantSatisfaction').textContent = gameState.tenantSatisfaction;
                document.getElementById('finalFinancialHealth').textContent = gameState.financialHealth;
                document.getElementById('finalReputation').textContent = Math.round((gameState.tenantSatisfaction + 
                    Object.values(gameState.relationships).reduce((sum, val) => sum + val, 0)) / 2);
                
                document.getElementById('resultOverlay').classList.add('active');
            }
            
            // 重新开始按钮
            document.getElementById('restartButton').addEventListener('click', function() {
                // 重置游戏状态
                gameState.tenantSatisfaction = 75;
                gameState.financialHealth = 5000;
                gameState.buildingCondition = 80;
                gameState.managerStress = 25;
                gameState.relationships = {
                    'STAFF_TECHNICIAN_WANG': 5,
                    'NPC_ELDERLY_LIU': 5,
                    'NPC_YOUNG_FAMILY_WU': 5
                };
                gameState.flags = [];
                
                // 隐藏结果显示
                document.getElementById('resultOverlay').classList.remove('active');
                
                // 加载起始节点
                loadNode('ELEVATOR_FAILURE_START');
            });
            
            // 返回选择按钮
            document.getElementById('continueButton').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // 初始化加载
            document.getElementById('scenarioTitle').textContent = scenarioData.title;
            loadNode('ELEVATOR_FAILURE_START');
        });
    </script>
</body>
