<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物业管理模拟器 - 注册</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="background-buildings"></div>
    
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
    </div>
    
    <div class="auth-container">
        <div class="logo-container">
            <img src="assets/images/ui/logo.png" alt="物业管理模拟器" class="logo">
            <h1 class="auth-title">物业管理模拟器</h1>
            <p class="auth-subtitle">加入我们，成为专业物业管理者</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请设置您的用户名" required>
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入您的电子邮箱" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请设置您的密码" required>
                <span class="password-toggle" id="passwordToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
            </div>
            
            <div class="terms-check">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">我已阅读并同意《用户协议》和《隐私政策》</label>
            </div>
            
            <button type="submit" class="btn btn-primary">注册</button>
            
            <div class="auth-footer">
                已有账号？<a href="login.html">立即登录</a>
            </div>
        </form>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
