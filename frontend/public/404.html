<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>物业管理模拟器</title>
  <script type="text/javascript">
    // 单页应用的GitHub Pages刷新页面处理
    (function() {
      // 获取当前URL的路径部分
      var pathSegmentsToKeep = 1; // 保留的路径段数，对应于 /wg2025-1/
      var l = window.location;
      var basePath = '/wg2026/';
      
      // 重定向到正确的URL
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + basePath +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? l.search : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <h2>正在重定向...</h2>
</body>
</html>
