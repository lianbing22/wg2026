<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>物业管理模拟器</title>
  <script type="text/javascript">
    // 单页应用的GitHub Pages刷新页面处理
    (function() {
      var l = window.location;
      var basePath = '/wg2026/';
      
      // 获取当前路径，移除基础路径
      var currentPath = l.pathname;
      var routePath = '';
      
      if (currentPath.startsWith(basePath)) {
        routePath = currentPath.substring(basePath.length);
      } else if (currentPath.startsWith('/wg2026')) {
        routePath = currentPath.substring('/wg2026'.length);
      }
      
      // 如果路径为空，默认重定向到根路径
      if (!routePath || routePath === '/') {
        routePath = '';
      }
      
      // 构建新的URL
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?redirect=' + encodeURIComponent(routePath) +
        (l.search ? '&' + l.search.substring(1) : '') +
        (l.hash || '');
      
      l.replace(newUrl);
    })();
  </script>
</head>
<body>
  <h2>正在重定向...</h2>
</body>
</html>
