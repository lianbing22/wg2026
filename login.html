<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物业管理模拟器 - 登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/login.css">
    <style>
        :root {
            --primary-color: #4A6FDC;
            --secondary-color: #34B5B8;
            --accent-color: #FF6B6B;
            --background-color: #F7F9FC;
            --text-color: #2D3748;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-buildings {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('assets/images/locations/city_skyline.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: blur(2px);
            z-index: -1;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }
        
        .element-1 {
            width: 150px;
            height: 150px;
            background-image: url('assets/images/ui/building_icon.png');
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .element-2 {
            width: 120px;
            height: 120px;
            background-image: url('assets/images/ui/key_icon.png');
            top: 60%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .element-3 {
            width: 180px;
            height: 180px;
            background-image: url('assets/images/ui/document_icon.png');
            top: 25%;
            right: 15%;
            animation-delay: 4s;
        }
        
        .element-4 {
            width: 140px;
            height: 140px;
            background-image: url('assets/images/ui/money_icon.png');
            bottom: 20%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #4A5568;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 220, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #718096;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: #3a5fc4;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.3s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #718096;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">
    <div class="background-buildings"></div>
    
    <div class="floating-elements">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        <div class="floating-element element-4"></div>
    </div>
    
    <div class="auth-container">
        <div class="logo-container">
            <img src="assets/images/ui/logo.png" alt="物业管理模拟器" class="logo">
            <h1 class="auth-title">物业管理模拟器</h1>
            <p class="auth-subtitle">体验专业物业管理的挑战与乐趣</p>
            </div>
            
        <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入您的用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                <span class="password-toggle" id="passwordToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
                </div>
                
            <button type="submit" class="btn btn-primary">登录</button>
                
            <div class="auth-footer">
                还没有账号？<a href="register.html">立即注册</a>
            </div>
        </form>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
